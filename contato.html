      <div class="text-center text-white">
        <h1>Contato</h1>
        <hr class="small">
        <h3>Me mande uma mensagem.</h3>
      </div>

    <section id="contato">
      <div class="container">
        <div class="col-lg-12">
          
          <div class="text-center">
            <h4 class="text-muted">Tem dúvidas ? Preencha o formulário abaixo e me mande sua pergunta. Entrarei em contato o mais rápido possível.</h4>
          </div>

          <form class="col-lg-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="Telefone">
            </div>
            <div class="form-group">
              <textarea placeholder="Sua Mensagem" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default"><b>Enviar</b></button>
          </form>

        </div>
      </div>
    </section>
